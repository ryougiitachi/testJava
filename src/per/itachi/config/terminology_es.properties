text.transactionFees=<p><b>Servicios gratuitos al utilizar su Debit MasterCard<font size="1"><sup>&reg;</sup></font></b></p><p><ul><li>Emisión inicial de la tarjeta.  Un reemplazo de la tarjeta al año, libre de costo.</li><li>Estados de cuenta impresos que se le envían por correo a la dirección de su casa.</li><li>Compras en las ubicaciones de Puntos de venta, PIN o firma.</li><li>Devolución de dinero en efectivo al momento de comprar.</li><li>Un (1) retiro gratuito en los cajeros automáticos de Charter One Bank o las ubicaciones de SHAZAM Privileged Status por cada depósito realizado en su cuenta en cada mes calendario.  Sus transacciones gratuitas a voluntad vencerán al final del siguiente mes calendario si no se utilizan.</li><li>Una (1) consulta gratuita del saldo en el cajero automático por cada depósito que se haga en su cuenta, únicamente en Charter One Bank o las ubicaciones de SHAZAM Privileged Status.  Las transacciones gratuitas vencen al final de cada mes calendario.</li><li>No tiene una cuota mensual de mantenimiento de la cuenta.</li><li>Retiros de dinero en efectivo en las ventanillas de los bancos miembros de MasterCard<font size="1"><sup>&reg;</sup></font>.</li><li>Notificaciones de los depósitos a través de correo electrónico, teléfono o mensaje de texto.</li><li>Alertas sobre un saldo bajo a través de correo electrónico, teléfono o mensaje de texto.</li><li>Acceso a la información de la cuenta a través de la Web, la respuesta de voz interactiva (IVR) o un operador en vivo.</li></ul></p><p><b>Cuotas cargadas por otros servicios al utilizar su Debit MasterCard<font size="1"><sup>&reg;</sup></font></b></p><p><ul><li>Por retiros de dinero en efectivo en los cajeros automáticos después de que los retiros gratuitos se utilizaron en Charter One Bank o las ubicaciones de SHAZAM Privileged Status, se carga a su cuenta $1.35 por cada retiro.</li><li>Por retiros de dinero en efectivo en los cajeros automáticos que se  hagan en otras ubicaciones que no sean  Charter One Bank o las ubicaciones de SHAZAM Privileged Status, se carga a su cuenta $1.35 por cada retiro.</li><li>Por consultas sobre saldos en los cajeros automáticos después de que los retiros gratuitos se utilizaron en Charter One Bank o las ubicaciones de SHAZAM Privileged Status, se carga a su cuenta $0.50 por cada retiro.</li><li>Por consultas sobre saldos en los cajeros automáticos que se  hagan en otras ubicaciones que no sean  Charter One Bank o las ubicaciones de SHAZAM Privileged Status, se carga a su cuenta $0.50 por cada retiro.</li><li>Por la negación en un cajero automático por fondos insuficientes (NSF), se carga a su cuenta $0.50 por cada retiro.</li><li>Por cada transferencia de depósito a otra cuenta bancaria mediante IVR, se carga a su cuenta $1.50 por cada retiro.</li><li>Un reemplazo de la tarjeta al año, libre de costo.  Después del reemplazo gratuito, se carga a su cuenta $4.00 por cada solicitud.</li><li>Por cada envío expedito por reemplazo de la tarjeta, se carga a su cuenta $15.00.  Esta entrega requiere dos días, únicamente en días hábiles.</li><li>Por Transacciones internacionales, se carga a su cuenta un 3% como tarifa de conversión.</li></p>
