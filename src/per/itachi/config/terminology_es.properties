help.cardHolders=Todos los titulares de las tarjetas deben tener una ID de usuario y una contraseña para iniciar sesión en su cuenta
help.cardNbr.p1=Este es el número de 16 dígitos grabado en la parte delantera de su tarjeta de débito.
help.changePwd=Al cambiar su contraseña, debe ingresar su Número de seguro social, Codigo postal y Número de tarjeta asi como también su nueva contraseña dos veces para confirmarla. Seleccione el botón someter cuando termine
help.changeUserId=Your User ID will not change once selected.
help.confPwd.p1=Debe volver a ingresar su contraseña para verificar que la ingresó correctamente.
help.cvvNbr.p1=El Valor de verificación de la tarjeta, o CVV es un código adicional impreso en su tarjeta de crédito.
help.cvvNbr.p2=En las tarjetas de débito MasterCard<font size="1"><sup>&reg;</sup></font> y Visa<font size="1"><sup>&reg;</sup></font> el CVV aparece como los últimos tres dígitos del número impreso en la banda de firma en la parte posterior de su tarjeta.
help.cvvNbr.p3=El CVV no está impreso en ningún recibo, así que no es probable que lo sepa alguien más que no sea el propietario real de la tarjeta.
help.cvvNbr.p4=Le pedimos que llene el CVV aquí para verificar con certeza que usted realmente es el titular de la tarjeta que está firmando y para evitar que alguien más que no sea usted reciba los registros de la cuenta de su tarjeta.
help.depNotif.p1=Para activar las alertas de depósito, seleccione la forma en que desea recibir notificaciones e ingrese la información de contacto adecuada. Su selección estará vigente inmediatamente y se le notificará la próxima vez que se haga un depósito a su cuenta. Para desactivar las alertas de depósito, seleccione "Ninguno". 
help.depNotif.p2=Si tiene cuentas de varias tarjetas, este perfil aplica a todas esas cuentas. Si elige activar la alerta de depósito, recibirá alertas por cada depósito que se haga en cada cuenta.
help.depNotif.p3=<u>Alertas telefónicas</u><br>Los números telefónicos internacionales no son elegibles para este servicio. Todas las llamadas se harán entre las 8:00 a.m. y 6:00 p.m. CST, siete días a la semana. Si se hace un depósito a su cuenta durante las horas no hábiles, el mensaje de alerta se retendrá hasta el día siguiente.
help.depNotif.p4=La alerta es un mensaje grabado que se repite. Se reproducirá incluso si una contestadora telefónica o el correo de voz responde el teléfono. El mensaje incluye la fecha en que el depósito está disponible. No incluye el monto del depósito por razones de privacidad. El mensaje es solamente en inglés.
help.depNotif.p5=<u>Alertas de texto SMS</u><br>Tan pronto como se haga un depósito a su cuenta, se transmitirá un mensaje de texto SMS a su número telefónico y emisor designado. El mensaje incluye tanto la fecha en que el depósito está disponible como el monto del depósito. El mensaje es solamente en inglés.
help.depNotif.p6=<u>Alertas de correo electrónico</u><br>Tan pronto como se haga un depósito a su cuenta, se transmitirá un mensaje de correo electrónico a su dirección de correo electrónico designada. El mensaje incluye tanto la fecha en que el depósito está disponible como el monto del depósito. El mensaje está en inglés y español. 
help.depNotif.p7=Recibirá una llamada telefónica por cada depósito.
help.email.at.p1=You must enter your work email address.
help.email.at.p2=Your work email will allow us to send you a temporary password to reset your current password.
help.email.at.p3=If you do not have a work email address, please contact your local security administrator.
help.email.p1=Debe ingresar su dirección de correo electrónico.
help.email.p2=Su dirección de correo electrónico nos permite comunicarnos con usted para tratar los temas relacionados con los servicios de la tarjeta 
help.email.p3=Sólo EPPICard utilizará su dirección de correo electrónico y no la compartirá ni venderá a ninguna otra empresa.
help.firstTime=Al crear un nuevo inicio de sesión por primera vez, debe ingresar su Número de seguro social, Codigo postal y Número de tarjeta y también su nueva ID de usuario y contraseña. Seleccione el botón someter cuando termine
help.loginAccount.p1=Para iniciar sesión en su cuenta, debe empezar por ingresar su ID de usuario, que seleccionó la primera vez que se registró 
help.loginAccount.p2=Si no cuenta con una ID de usuario, haga clic en el vínculo siguiente, el botón continuar para seleccionar una ID de usuario.
help.loginAccount.p3=Se le dirigiró a una página de registro, que lo guiará a través del proceso de configuración de su ID de usuario y Contraseña.
help.loginPwd=La Contraseña es el código secreto que creó en el sitio Web para proporcionarle acceso a la información de su tarjeta. Ingrese la Contraseña exactamente como la creó 
help.loginUserId.p1=La ID del usuario es el nombre que creó para el sitio Web para que lo reconozca en su primera visita.
help.loginUserId.p2=Ingrese su nombre exactamente como lo creó </td></tr>
help.loginUserId.p3=La ID del usuario no distingue entre mayúsculas y minúsculas.
help.lowBal.p1=Para activar las alertas de saldo bajo, seleccione la forma en que desea recibir notificaciones e ingrese la información de contacto adecuada. Tan pronto como active la alerta, aparecerá una nueva casilla de entrada en la pantalla. Ingrese el saldo de la cuenta que activará la alerta. Por ejemplo, si desea recibir una alerta cuando su cuenta tenga menos de $25.00, ingrese 25.00. Este será su monto límite. Recibirá sólo una alerta cada vez que el saldo de su cuenta está por debajo del monto límite. La alerta se restablece cuando el saldo de la cuenta aumenta sobre el monto límite debido a un depósito o asignación de crédito.
help.lowBal.p2=Su selección estará vigente inmediatamente y recibirá una alerta la próxima vez que su saldo sea menor que el monto designado. Para desactivar las alertas de saldo bajo, seleccione "Ninguno". 
help.lowBal.p3=Si tiene cuentas de varias tarjetas, este perfil aplica a todas esas cuentas. Si elige activar la alerta de saldo bajo, recibirá alertas para cada cuenta que está debajo del monto designado.
help.lowBal.p4=<u>Alertas telefónicas</u><br>Los números telefónicos internacionales no son elegibles para este servicio. Todas las llamadas se harán entre las 8:00 a.m. y 6:00 p.m. CST, siete días a la semana. Si su cuenta disminuye debajo del monto designado durante las horas no hábiles, el mensaje de alerta se guardará hasta el día siguiente.
help.lowBal.p5=La alerta es un mensaje grabado que se repite. Se reproducirá incluso si una contestadora telefónica o el correo de voz responde el teléfono. El mensaje incluye el monto límite. El mensaje es solamente en inglés.
help.lowBal.p6=<u>Alertas de texto SMS</u><br>Tan pronto como su cuenta llegue debajo del monto designado, se transmitirá un mensaje de texto SMS al número telefónico y emisor que aparecen en su perfil. El mensaje incluye el monto límite. El mensaje es solamente en inglés.
help.lowBal.p7=<u>Alertas de correo electrónico</u><br>Tan pronto como su cuenta llegue debajo del monto designado, se transmitirá un mensaje de correo electrónico a la dirección de correo electrónico que aparece en su perfil. El mensaje incluye el monto límite. El mensaje está en inglés y español.
