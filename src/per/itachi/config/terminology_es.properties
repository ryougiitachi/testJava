online.stmt.footer.information=If there is a discrepancy between your records and this statement, contact us as soon as possible at the telephone number, street address or web address shown on the first page of this statement.  Please retain this statement for your records.
online.stmt.footer.issued1=We will determine whether an error occurred within 10 business days after we hear from you and will correct any error promptly. If we need more time, however, we may take up to 45 days to investigate your complaint or question. If we decide to do this, we will credit your account within 10 business days for the amount you think is in error, so that you will have the use of the money during the time it takes us to complete our investigation. If we ask you to put your complaint or question in writing and we do not receive it within 10 business days, we may not credit your account.  For errors involving point-of-sale or foreign-initiated transactions, we may take up to 90 days to investigate your complaint or question.
online.stmt.footer.issued2=We will tell you the results within three business days after completing our investigation. If we decide that there was no error, we will send you a written explanation. You may ask for copies of the documents that we used in our investigation.
