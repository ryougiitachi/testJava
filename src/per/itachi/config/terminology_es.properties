text.ecardPrivacy.content10=<P class=content>Esta Declaración describe las prácticas de privacidad en línea de los sitios de ACS por Internet mantenidos por Affiliated Computer Services, Inc., y sus subsidiarias ("ACS").  Esta no modifica ningún contrato o acuerdo que ACS tenga con sus clientes, proveedores u otras terceras partes.</P>
text.ecardPrivacy.content11=<P class=content>Comuníquese con la Oficina de Privacidad de ACS en caso de que tenga alguna pregunta sobre esta Declaración.</P>
text.ecardPrivacy.content1=<P class=content><BR>ACS (por sus siglas en inglés) se compromete a mantener la privacidad y la seguridad de la información que usted nos provee a través del uso de los sitios de ACS en el Internet.  La Declaración de Privacidad por el Uso del Sitio en el Internet ("Declaración") le comunica que las prácticas sobre manejo de información en el sitio de ACS, incluyen el tipo de información personal que compilamos del uso que usted haga del  sitio de ACS en el Internet, cómo se usa la información, y con quien compartimos dicha información.<BR><BR>Por medio del uso de nuestro sitio, usted está de acuerdo con que el uso del mismo está sujeto a los términos de esta Declaración y que usted autoriza la compilación, el uso y el almacenamiento de su información por parte de ACS, de acuerdo con su Declaración y, como pueda ser explicado más específicamente en cada sitio.  ACS puede cambiar esta Declaración en cualquier momento y  publicará los cambios aquí en este sitio.  En razón a que el uso de este sitio después de los cambios indica que usted está de acuerdo con los mismos, lo invitamos a que consulte esta Declaración regularmente.  Si usted no se siente seguro con el uso de este sitio de acuerdo con la Declaración, por favor ciérrela inmediatamente.<BR><BR>Usted puede haber entrado a este sitio como resultado de un enlace de otra página de ACS.  Esta Declaración se aplica a todas los sitios de ACS enlazadas a ésta, salvo a aquellas donde se proporciona información más específica con respecto a la compilación, uso y almacenamiento de información personal.<BR><BR>Esta Declaración entra en vigencia el 2 de junio de 2004.</P>
text.ecardPrivacy.content2=<P class=content>Usted puede visitar este sitio y ciertas otras de ACS sin registrarse o divulgar información que lo pueda identificar, a pesar de que en algunas áreas del  sitio o de otros sitios se requiera una contraseña.  ACS le podría solicitar proveer información personal, tal como cuando se le solicita llenar un formulario por Internet, o una solicitud con respecto a un producto o servicio de ACS.  Esta información puede incluir su nombre, dirección física, número de teléfono, dirección de correo electrónico y otros datos personales que usted elija proveer.  ACS usa esta información con el propósito de comunicarse con usted, responder a alguna solicitud que usted haga, así como también con propósitos de mercadeo.  Si usted desea actualizar la información proporcionada a través de este sitio en conexión con el envío de correo regular, o desea que removamos su nombre de nuestra lista de contactos, puede solicitarlo enviando un correo electrónico o proporcionando un formulario actualizado por el mismo medio por el cual usted proporcionó la información inicialmente.<BR><BR>Algunas sitios de ACS permiten la sumisión electrónica de currículos si está interesado en las oportunidades de empleo con ACS.  Los currículos que recibe ACS se usan solamente para la consideración de empleo o para otro propósito que usted requiera.  Si usted desea borrar o actualizar la información relacionada con solicitud de empleo, hecha por medio de este sitio, lo puede hacer por medio del uso de la función de manejo de perfil, la cual está disponible, o comunicándose con la Oficina de Recursos Humanos de ACS.<BR><BR>Cuando usted visita este sitio, podemos compilar automáticamente cierta información que tiene relación con el usuario, tal como su dirección de Internet, el proveedor de servicio de Internet, el tipo de sistema operativo, la hora y la fecha en las que entrá a  el sitio, y la dirección de Internet con la cual entró a nuestro sitio.  Asimismo, cuando usted visita nuestro sitio, podemos compilar información por medio del uso de un archivo "cookie".  Este es un archivo pequeño que un sitio del Internet puede enviar a su navegador y que después es almacenada en su computadora.  Este tipo de tecnología está diseñado para indicarnos cuando usted ingresó de nuevo a nuestro sitio, qué visitó en nuestro sitio, y que tipo de navegador usa usted.  No se le requiere aceptar ningún archivo "cookie" que nosotros usemos, sin embargo, algunas áreas de nuestro sitio no serían operables sin el uso de estos archivos.  Usted puede deshabilitarlos en su computadora cambiando las configuraciones en su navegador.  La información compilada nos ayuda a identificar la información relacionada con el uso y las tendencias, direcciones y problemas con la administración de nuestro sitio, y también para realizar mejoras en el mismo.</P>
text.ecardPrivacy.content3=<P class=content>ACS no venderá o dará su información personal, sin su autorización, a terceras partes para su uso o propósitos que no estén relacionados con ACS.<BR><BR>ACS puede compartir información personal con nuestras subsidiarias y compañías afiliadas.  Del mismo modo, podemos compartir su información personal con nuestros proveedores, contratistas y agentes que realicen funciones en nuestro nombre, o en conexión con productos y servicios ofrecidos por ACS, o a su solicitud.  ACS puede divulgar su información personal cuando lo consideremos necesario para cumplir con la ley o autoridades gubernamentales, en conexión con litigios, resoluciones de disputas, o administración de esta Declaración, o por una posible violación de los Términos de Uso de este sitio, o de una tercera parte.  Además, ACS puede divulgar o recibir información personal en conexión con una posible venta, compra, fusión o reorganización de una compañía.</P>
text.ecardPrivacy.content4=<P class=content>ACS retendrá información personal compilada por un sitio por el tiempo que sea necesario para cumplir con el propósito para el cual la información fue proporcionada, para mantener un registro de comunicaciones con el usuario, o por lo requerido por la ley aplicable.</P>
text.ecardPrivacy.content5=<P class=content>Para proteger la información personal que recibimos, ACS usa ciertas medidas de seguridad diseñadas para resguardarla en contra de pérdida, mal uso y alteración de dicha información.  Sin embargo, debemos reconocer que no podemos garantizar que la transmisión de información por Internet sea absolutamente segura.  Dada la naturaleza abierta del Internet, la información que usted provee puede estar expuesta a ambientes que no cuentan con las medidas de seguridad adecuadas y puede ser accesada y usada por otras personas diferentes a las autorizadas.  Como consecuencia, ya que la protección de su información personal es tan importante para nosotros, ACS no puede garantizar la seguridad de la información que usted nos transmita, y usted asume el riesgo de que cualquier otra tercera parte obtenga dicha información.  Al recibo de su información, ACS se esforzará por tomar las medidas de seguridad necesarias en nuestro sistema.</P>
text.ecardPrivacy.content6=<P class=content>Este sitio puede contener enlaces con otros sitios del Internet, que a la vez no son manejados por ACS.  Si usted escoge entrar a esos sitios, por favor revise la Declaración de privacidad aplicable de cada sitio.  Los enlaces con otros sitios están disponibles para su conveniencia y ACS no se hace responsable de los reglamentos de privacidad y prácticas de compilación de información de dichos sitios.</P>
text.ecardPrivacy.content7=<P class=content>En el transcurso de la prestación de servicios a sus clientes, ACS puede operar sitios por Internet para ciertos clientes en los que se incluya la compilación, uso y retención de información personal.  Por ejemplo, si usted es miembro de un plan de seguro médico, una compañía que provee planes de seguro médico, u otro individuo que lleve a cabo negocios con un cliente nuestro, ACS puede compilar, usar y mantener información personal con el propósito de proveer servicios en nombre del cliente.  Estas actividades son conducidas por ACS bajo un contrato con el cliente.  Esta Declaración no tiene la intención de modificar los términos del contrato entre ACS y el cliente.  Si tiene preguntas acerca del manejo de su información personal las cuales no son contestadas en  el sitio específico del Internet por medio del cual ACS conduce estas actividades en nombre del cliente, por favor use la información de contacto proporcionada en  el sitio o comuníquese con el cliente de ACS.</P>
text.ecardPrivacy.content8=<P class=content>ACS cuenta con empleados, clientes y proveedores en muchos países alrededor del mundo.  La gerencia, procesos operacionales y técnicos, así como los sistemas usados por ACS pueden involucrar la transferencia de información a otros países.  Por ejemplo, la información personal que usted provee a ACS puede ser enviada a sistemas que se encuentran fuera del país en el cual usted proporcionó la información inicialmente, y puede ser procesada y almacenada en un país diferente.  Sin importar el lugar de donde usted proporcionó su información personal, ACS tomará los pasos necesarios para manejarla de una manera segura de acuerdo con esta Declaración y todas las leyes aplicables.</P>
text.ecardPrivacy.content9=<P class=content>ACS no promociona sus productos o servicios a niños menores de trece años de edad.  No intentamos compilar información de menores y solicitamos que los niños no sometan su información personal a este sitio tampoco.</P>
