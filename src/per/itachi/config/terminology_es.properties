text.announcement=<p>El Programa de asistencia en el cuidado infantil (CCAP) y la División de servicios de rehabilitación del Departamento de Servicios Humanos de Illinois (DHS), piensa maximizar las formas electrónicas de pago y eliminar la emisión de cheques en la medida posible, para los Proveedores de servicios infantiles en el hogar y los Asistentes personales autorizados y no autorizados.</p><p>Una de las opciones de pago electrónico es la tarjeta Illinois Debit MasterCard<font size="1"><sup>&reg;</sup></font>, una mejor forma de recibir sus pagos como proveedor del IDHS.  Simplemente gaste su dinero al presentar su tarjeta de débito; es seguro, conveniente y protegido.  Cuenta con un acceso más rápido a sus fondos, ya que sus pagos como proveedor se cargan de forma electrónica en la cuenta de su tarjeta MasterCard<font size="1"><sup>&reg;</sup></font>. No tendrá que esperar que le envíen su cheque por correo.</p><p>La nueva cuenta de débito de MasterCard<font size="1"><sup>&reg;</sup></font> le brinda acceso a sus fondos las 24 horas del día, en cajeros automáticos, ventanillas en los bancos y ubicaciones comerciales en todo el mundo, en cualquier parte que se acepten las tarjetas de débito de MasterCard<font size="1"><sup>&reg;</sup></font>.  La cuenta de su tarjeta de débito está asegurada por FDIC y su cuenta protegida por su Número de identificación personal (PIN).</p><p>IDHS se complace en ofrecerle la conveniencia y la seguridad de Illinois Debit MasterCard<font size="1"><sup>&reg;</sup></font>.</p>
