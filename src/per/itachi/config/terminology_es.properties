ularidades con documentos espec\\u00edficos u otros contenidos.</li><li>Sobrecarga de las capacidades del sistema</li><li>Da\\u00f1os causados por clima riguroso, terremotos, guerras, insurrecci\\u00f3n, motines, conmoci\\u00f3n civil, hechos fortuitos, accidentes, incendios, da\\u00f1os ocasionados por el agua, explosiones, aver\\u00edas mec\\u00e1nicas o desastres naturales.</li><li>Interrupci\\u00f3n (ya sea parcial o total) del suministro de energ\\u00eda u otro servicio p\\u00fablico.</li><li>Huelga u otro tipo de paro (ya sea parcial o total) del trabajo</li><li>Restricciones gubernamentales o reguladoras, sentencias de intercambios, \\u00f3rdenes judiciales o de tribunales, u otro tipo de intervenci\\u00f3n humana</li><li>Cualquier otra causa (ya sea similar o diferente de cualquiera de las anteriores) que est\\u00e9 fuera de nuestro control.</li></ul><p><strong>Responsabilidad limitada</strong></p><p>Este Sitio web (incluida toda la informaci\\u00f3n y los materiales contenidos en el sitio web) se suministra &ldquo;tal cual&rdquo; &ldquo;seg\\u00fan est\\u00e9 disponible&rdquo;. Nosotros, incluidos nuestros Proveedores externos, no otorgamos garant\\u00edas ni manifestaciones en relaci\\u00f3n con el sitio web. Renunciamos a todas las garant\\u00edas y manifestaciones de cualquier tipo relacionadas con el sitio web, incluidas las garant\\u00edas impl\\u00edcitas de comercializaci\\u00f3n, no violaci\\u00f3n de los derechos de terceros, ausencia de virus u otros c\\u00f3digos da\\u00f1inos, o idoneidad para un prop\\u00f3sito en particular. No seremos responsables de ning\\u00fan retraso, dificultad en el uso, inexactitud de la informaci\\u00f3n, virus inform\\u00e1ticos, c\\u00f3digos maliciosos u otro defecto en este sitio web, o de la incompatibilidad entre este sitio web y los archivos y el navegador del usuario, u otro programa para acceder al sitio. No seremos responsables de ning\\u00fan problema que tenga el usuario por causas que est\\u00e9n fuera de nuestro control. </p><p>Nosotros, incluidos nuestros proveedores externos, no garantizamos la exactitud, idoneidad o integridad de la informaci\\u00f3n y los materiales contenidos en el sitio web, y renunciamos expresamente a la responsabilidad por errores u omisiones en los materiales y la informaci\\u00f3n. Asimismo, no seremos responsables de ning\\u00fan retraso, dificultad en el uso, virus inform\\u00e1ticos, c\\u00f3digos maliciosos u otro defecto en el sitio web, o de la incompatibilidad entre este sitio web y los archivos y el navegador del usuario, u otro programa para acceder al sitio o cualquier otro problema que tenga el usuario por causas que est\\u00e9n fuera de nuestro control.</p><p>Nosotros, incluidos nuestros proveedores externos, no seremos responsables de ganancias perdidas, oportunidades perdidas ni ning\\u00fan da\\u00f1o indirecto, resultante, fortuito, especial, punitivo o ejemplar que surja del uso o la incapacidad de usar el sitio web o cualquier parte de este, independientemente de si se nos ha informado de la probabilidad de que se produjeran dichos da\\u00f1os e independientemente de la forma de acci\\u00f3n, ya sea en contrato, garant\\u00eda, agravio (incluida la negligencia), responsabilidad objetiva o de otro modo.</p><p><strong>Aplicabilidad y legislaci\\u00f3n vigente</strong></p><p>En el caso de que se establezca que cualquiera de los t\\u00e9rminos y las disposiciones de este acuerdo no se pueda aplicar, los t\\u00e9rminos y las disposiciones restantes permanecer\\u00e1n intactos y el t\\u00e9rmino o la disposici\\u00f3n no aplicable ser\\u00e1n sustituidos por dicho t\\u00e9rmino o disposici\\u00f3n aplicable, seg\\u00fan se aproxime a la intenci\\u00f3n subyacente en el t\\u00e9rmino o la disposici\\u00f3n no aplicables. Este acuerdo est\\u00e1 sujeto a las condiciones de uso del titular de la tarjeta acordadas con Comerica Bank. El uso del sitio web y el acceso a este por parte del usuario, y los t\\u00e9rminos de esta exenci