text.pm.p2=gratuita aquí text.privacyPolicy=We and our agents, acting on our behalf, collect nonpublic personal information about you (e.g., your name, address, telephone number, social security number, and date of birth) from the following sources:  information we receive from you on applications/enrollments forms for the Card; and information about your Transactions with us or with others, including but not limited to the Agency.  We do not release personal nonpublic financial information obtained in connection with this Card program about current or former Cardholders to anyone, except: to process and/or enforce Transactions with us and with others; to facilitate your Card enrollment and Agency payments/adjustments; as permitted or required by law, regulation, legal process or court order; to report to local, state and federal authorities if we believe a crime may have been committed involving a Card; or as otherwise requested by you.  We restrict access to nonpublic personal information about you to our agents and employees who have a need to know that information in order to process your Card and Transactions.  We maintain physical electronic and procedural safeguards that comply with federal regulations to guard your nonpublic personal information.
