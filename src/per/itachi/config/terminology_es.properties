billpay.serviceagreement.content.p2=<p><strong>Go Program<sup>&reg;</sup></strong></p><p>Date</p><div align="center"><strong>Acuerdo de servicio de pago de facturas</strong></div><p>El siguiente Acuerdo de servicio de pago de facturas (tambi\\u00e9n denominado &ldquo;Acuerdo&rdquo;) se aplica a todos los titulares de tarjetas que usen el Servicio de pago de facturas (tambi\\u00e9n denominado &ldquo;Servicio&rdquo;) a partir del xxxxxx. Usted acepta quedar obligado por el Acuerdo a usar este Servicio. Estos T\\u00e9rminos se suman a los t\\u00e9rminos de uso indicados en las Condiciones de uso de su tarjeta. En todo el Acuerdo, las palabras &ldquo;usted&rdquo;, &ldquo;su&rdquo;, &ldquo;suyo&rdquo; o &ldquo;titular de la tarjeta&rdquo; se refieren a cada persona autorizada que tiene un inter\\u00e9s en la cuenta del titular de la tarjeta, a la que se puede acceder a trav\\u00e9s del Servicio, y a cada persona que use el Servicio con el permiso del titular de la tarjeta. &ldquo;Nosotros&rdquo; o &ldquo;nuestros&rdquo; se referir\\u00e1n a Xerox State &amp; Local Solutions, Inc. (tambi\\u00e9n denominado &ldquo;Xerox&rdquo;) y los proveedores externos (incluidos MasterCard<sup>&reg;</sup> International Incorporated y Aliaswire, Inc., los &ldquo;Proveedores externos&rdquo;)&nbsp;que hayan dise\\u00f1ado, implementado y administren este sitio web. Este Acuerdo est\\u00e1 sujeto a cambios sin previo aviso. Si no acepta este Acuerdo, no acceda a este sitio web.</p><p><strong>El Servicio de pago de facturas</strong></p><p>Usted nos autoriza a procesar por usted las transacciones permitidas en virtud de este Acuerdo seg\\u00fan lo haya solicitado de cuando en cuando.</p><p>Puede solicitar que un pago se entregue una vez o de forma autom\\u00e1tica y recurrente en la manera que usted indique. Un pago \\u00fanico se puede programar para hasta 30 d\\u00edas en el futuro. Un pago autom\\u00e1tico recurrente se puede programar para que comience en un plazo de hasta 30 d\\u00edas en el futuro.</p><p>Usted nos autoriza a cargar a su Tarjeta todas y cada una de las tarifas por los servicios adicionales (seg\\u00fan se describen a continuaci\\u00f3n) que ha decidido utilizar.</p><p>Al recibir sus instrucciones de pago de facturas, estamos autorizados a realizar cargos en su Tarjeta y remitir fondos en su nombre al Beneficiario designado. Prestaremos el Servicio de tal modo para permitir que los fondos lleguen a la ubicaci\\u00f3n del Beneficiario designado tan cerca como sea razonablemente posible de la Fecha estimada de entrega.</p><p>Usted tambi\\u00e9n nos autoriza a que acreditemos en su Cuenta los pagos que nos devuelvan el Servicio Postal de los Estados Unidos o cualquier beneficiario.</p><p><strong>Determinaci\\u00f3n del Beneficiario</strong></p><p>Al proporcionarnos los nombres y la informaci\\u00f3n de las cuentas de los Beneficiarios a los que desea dirigir los pagos, nos autoriza a que sigamos sus instrucciones de pago. Nos reservamos el derecho de denegar el pago a cualquier Beneficiario al que dirija un pago. Le notificaremos si decidimos negarnos a pagarle a un Beneficiario que usted haya designado. Sin embargo, la notificaci\\u00f3n no es necesaria si usted intenta realizar un pago en virtud de las secciones tituladas &ldquo;Pagos prohibidos&rdquo; de este Acuerdo.</p><p>Usted es responsable de proporcionar informaci\\u00f3n exacta de la cuenta para garantizar que los fondos se apliquen a la cuenta correcta. Si hay datos err\\u00f3neos sobre la cuenta, los pagos no se realizar\\u00e1n.</p><p><strong>Programaci\\u00f3n de pagos de facturas</strong></p><p>Usted comprende y acepta que es su responsabilidad programar los pagos de facturas de modo tal que las facturas se paguen de manera puntual y el Beneficiario reciba su pago no despu\\u00e9s de la Fecha de vencimiento que figura en la declaraci\\u00f3n que le proporcion\\u00f3 el Beneficiario.</p><p>No podemos garantizar que los pagos ser\\u00e1n recibidos antes o en la fecha de vencimiento del pago. Usted no es responsable de los costos, cargos por demora u otros da\\u00f1os generados si el beneficiario no recibe los pagos en la fecha de vencimiento del pago o antes de esta. Usted debe programar los pagos al menos cuatro (4) d\\u00edas h\\u00e1biles antes de sus fechas de vencimiento para asegurar que haya tiempo suficiente para procesar los pagos y permitir que los beneficiarios los acredite en su cuenta.</p><p>Los pagos de facturas programados antes de las 4 p. m. (hora est\\u00e1ndar del centro u hora de verano del centro) de un d\\u00eda h\\u00e1bil se procesar\\u00e1n el mismo d\\u00eda h\\u00e1bil. Las solicitudes de pagos de facturas iniciadas despu\\u00e9s de las 4 p. m. (hora est\\u00e1ndar del centro u hora de verano del centro) se procesar\\u00e1n el siguiente d\\u00eda h\\u00e1bil. Una vez que el Servicio haya comenzado a procesar un pago, ya no tendr\\u00e1 la opci\\u00f3n de cancelar o modificar las instrucciones de pago.</p><p>Usted nos autoriza a realizar cargos a su tarjeta en la fecha de pago, por el monto del pago m\\u00e1s las tarifas aplicables. Si el saldo de la tarjeta no es suficiente para cubrir el pago m\\u00e1s las tarifas aplicables, no podr\\u00e1 programar el pago y recibir\\u00e1 una notificaci\\u00f3n de error por fondos insuficientes.</p><p>Usted comprende que nos reservamos el derecho de seleccionar el m\\u00e9todo con el que remitiremos fondos a sus beneficiarios designados. Estos m\\u00e9todos de pago pueden incluir, aunque no se limitan a:</p><ul><li>Un pago electr\\u00f3nico: Estos pagos se debitar\\u00e1n de forma electr\\u00f3nica de su cuenta en la fecha de pago y se enviar\\u00e1n de forma electr\\u00f3nica a sus beneficiarios.</li><li>Un pago con cheque: Estos pagos se cobrar\\u00e1n de forma electr\\u00f3nica de su cuenta en la fecha de pago y se enviar\\u00e1n a sus beneficiarios mediante un cheque de papel a trav\\u00e9s del correo de los Estados Unidos. Usted es responsable de proporcionar la direcci\\u00f3n exacta de su Beneficiario.</li></ul><p><strong>Tarifas</strong></p><p>Se cobra una tarifa por cada factura pagada. Las tarifas actuales se publican en la p\\u00e1gina de descripci\\u00f3n de pago de facturas del sitio web y en el mensaje &ldquo;Programar un pago&rdquo; en el n\\u00famero de IVR gratuito que figura en el dorso de su tarjeta. Las tarifas no son reembolsables.&nbsp; <br><strong>Cancelaciones</strong></p><p>Usted puede cancelar cualquier pago programado (incluidos los pagos recurrentes), y no se generar\\u00e1 ning\\u00fan cargo por cancelar o editar un pago programado antes de que nosotros lo procesemos. Para cancelar un pago, debe iniciar sesi\\u00f3n en el Sistema de pago de facturas en l\\u00ednea y seguir las indicaciones que aparecen en las pantallas de pago de facturas. Usted comprende y acepta que una vez que hemos comenzado a procesar un pago, este no puede ser cancelado. En tales circunstancias, debe enviarnos una solicitud de suspensi\\u00f3n de pago.</p><p><strong>Solicitudes de suspensi\\u00f3n de pago</strong></p><p>Usted comprende que nuestra capacidad para procesar una solicitud de suspensi\\u00f3n de pago depender\\u00e1 del m\\u00e9todo de pago y si el pago ha saldado o no la cuenta de su tarjeta. Usted comprende que es posible que no tengamos una oportunidad razonable en la que podamos obrar sobre cualquier solicitud de suspensi\\u00f3n de pago despu\\u00e9s de haber procesado un pago. Si desea suspender un pago que no ha saldado la cuenta de su tarjeta, puede hacerlo llamando al Servicio de atenci\\u00f3n al cliente. Usted comprende que no asumimos ninguna responsabilidad por no poder o negarnos a acceder a una solicitud de suspensi\\u00f3n de pago. Podemos requerir que haga su solicitud por escrito y que nos proporcione una copia de su notificaci\\u00f3n al beneficiario, en la que se revoque la autoridad del beneficiario para originar d\\u00e9bitos a la cuenta de su tarjeta, en un plazo de 14 d\\u00edas despu\\u00e9s de su llamada.</p><p><strong>Pagos fallidos</strong></p><p>Si el pago no se puede procesar por alg\\u00fan motivo, el sistema de pago de facturas reflejar\\u00e1 un estado &ldquo;Fallido&rdquo;. No tenemos obligaci\\u00f3n alguna de notificarlo si no realizamos un pago por cualquier motivo. No somos responsables de la falta de pago, los cargos por retraso u otros da\\u00f1os generados debido a pagos fallidos. Los pagos fallidos se acreditar\\u00e1n en su cuenta en un plazo de cinco (5) d\\u00edas h\\u00e1biles de la notificaci\\u00f3n por parte del beneficiario de que no se realiz\\u00f3 el pago. Si un pago no se realiza por fondos insuficientes, notifique al beneficiario de inmediato y disponga lo necesario para volver a programar el pago.</p>
billpay.serviceagreement.content.p3=<p><strong>Pagos prohibidos</strong></p><p>No podemos programar pagos de facturas a beneficiarios que se encuentren fuera de los Estados Unidos o cualquiera de sus territorios, o pagos que de otro modo est\\u00e9n prohibidos por la ley. Por razones de seguridad, existen l\\u00edmites en la cantidad y el monto en d\\u00f3lares de los pagos de facturas que se pueden efectuar. No podemos programar ning\\u00fan pago de factura \\u00fanico que supere los $750.00, pagos totales en el mismo d\\u00eda que superen los $1,500.00 o pagos totales en el mismo mes que superen los $3,000.00. Adem\\u00e1s, no podemos programar m\\u00e1s de cinco (5) pagos de facturas en el mismo d\\u00eda ni 15 pagos de facturas en el mismo mes.</p><p><strong>Pagos de excepci\\u00f3n</strong></p><p>Usted comprende y acepta que los siguientes pagos se pueden programar a trav\\u00e9s del servicio pero que tales pagos no son aconsejados y deben programarse por su cuenta y riesgo:</p><ul><li>Pagos ordenados por juzgados (como, entre otros, pagos para la manutenci\\u00f3n de hijos o multas de tr\\u00e1nsito)</li><li>Pagos de impuestos u otras tarifas gubernamentales</li><li>Pagos para liquidar compras de valores</li><li>Transacciones con las que se autoricen transferencias a cuentas de dep\\u00f3sito o que devengan inter\\u00e9s en una instituci\\u00f3n financiera</li></ul><p>En ninguna circunstancia seremos responsables de las reclamaciones o los da\\u00f1os que resulten como consecuencia de que usted solicite o programe este tipo de pagos. No tenemos ninguna obligaci\\u00f3n de investigar ni resolver ninguna reclamaci\\u00f3n que resulte como consecuencia de que usted programe alguno de estos tipos de pagos. Toda investigaci\\u00f3n y resoluci\\u00f3n por los pagos aplicados, enviados o dirigidos incorrectamente ser\\u00e1n su \\u00fanica y entera responsabilidad.</p><p><strong>D\\u00edas h\\u00e1biles</strong></p><p>Nuestro servicio de pago de facturas generalmente